<ul
  ngbNav
  #nav="ngbNav"
  [(activeId)]="active"
  class="nav-tabs nav-pills p-2 shadow d-flex justify-content-between w-100"
  style="
    background-color: antiquewhite;
    position: sticky;
    top: 0px;
    z-index: 20;
  "
>
  <div class="d-flex">
    <li
      class="d-flex justify-content-center align-items-center fw-bold px-3 text-primary"
    >
      <img
        ngSrc="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1ktwa0cZlxhy6B5e0mR08HeqU4f5Inuhyggy5rt2aqWpE8mqhkGoXfhrHc_XKJLnvB9E&usqp=CAU"
        width="40"
        height="40"
        alt="photo"
        class="rounded-5"
      />
    </li>
    <li [ngbNavItem]="1">
      <button
        (click)="onClickDashboard()"
        style="margin-right: 10px"
        ngbNavLink
        class=" hover:scale-110"
      >
        Dashboard
      </button>
    </li>
    <li [ngbNavItem]="2">
      <button (click)="onClickTask()" class=" hover:scale-110" ngbNavLink >Task</button>
    </li>
  </div>

  <div class="d-flex">
    <a routerLink="/user-profile">
      <li>
        <img
          *ngIf="profileImage"
          [src]="profileImage"
          class="image rounded-5 mx-1  hover:scale-110"
          style="height: 40px; width: 40px; z-index: 200px"
          alt="Profile Photo"
          draggable="false"
        />
      </li>
    </a>
    <span>
      <li class="mx-3">
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
          <button
            type="button"
            class="btn btn-outline-secondary me-2  hover:scale-110"
            id="dropdownManual"
            ngbDropdownAnchor
            (focus)="myDrop.open()"
          ></button>
          <div
            ngbDropdownMenu
            aria-labelledby="dropdownManual"
            class="rounded"
            style="background-color: antiquewhite"
          >
            <button
              ngbDropdownItem
              (click)="onLogOut()"
              class="btn"
              style="background-color: antiquewhite; font-weight: 700"
            >
              Log Out
            </button>
          </div>
        </div>
      </li>
    </span>
  </div>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
